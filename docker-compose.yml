version: '3.8'
services:
  piword:
    image: node:alpine
    container_name: piword
    command: sh -c "pnpm install && pnpm run build && npx serve -s dist -l 4567"
    volumes:
      - .:/app
      - /app/node_modules
    working_dir: /app
    ports:
      - "4567:4567"
    environment:
      - NODE_ENV=production
